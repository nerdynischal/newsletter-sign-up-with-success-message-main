<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/main.css" />
    <title>FrontendMentor| Newsletter sign-up form</title>
  </head>
  <body>
    <main>
      <!-- Success message start -->
      <div class="success-message-screen">
        <div class="info-content">
          <div class="icon-container-check">
            <img src="assets/images/icon-success.svg" alt="Check mark" />
          </div>
          <h1>Thanks for subscribing!</h1>
          <p>
            A confirmation email has been sent to
            <span class="email-address">ash@loremcompany.com</span>. Please open
            it and click the button inside to confirm your subscription.
          </p>
        </div>

        <button class="dismiss-button">Dismiss message</button>
      </div>
      <!-- Success message end -->
    </main>

    <script src="scripts/success.js"></script>
  </body>
</html>
